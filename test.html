<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="main" id="main"></div>
</body>

<script src="./assets/lib/echarts.js"></script>
<script>
    var charts = echarts.init(document.getElementById("main"));

    var option = {
        series: [{
            type: 'gauge',
            radius: 120,
            min: 0,
            max: 360,
            startAngle: 90,
            endAngle: -270,
            splitNumber: 12,
            itemStyle: { color: '#58D9F9' },
            center: ['50%', 120],
            pointer: {
                length: '75%',
                width: 6,
                offsetCenter: [0, '5%']
            },
            axisLine: {
                roundCap: true,
                lineStyle: {
                    color: [[1, '#58D9F9']],
                    width: 6
                }
            },
            axisTick: {
                splitNumber: 2,
                lineStyle: {
                    width: 2,
                    color: '#999'
                }
            },
            splitLine: {
                length: 10,
                lineStyle: {
                    width: 3,
                    color: '#999'
                }
            },
            axisLabel: {
                distance: 10,
                color: '#303030',
                fontSize: 12,
                formatter: function (val) {
                    var value = val == 360 ? "" : val;
                    return value;
                }
            },
            title: { show: false },
            detail: {
                offsetCenter: [0, 140],
                valueAnimation: true,
                formatter: '{value}Â°'
            },
            data: [100]
        },
        {
            type: 'gauge',
            radius: 110,
            center: ['50%', 120],
            min: 0,
            max: 360,
            startAngle: 90,
            endAngle: -270,
            splitNumber: 8,
            axisLine: { show: false },
            splitLine: { show: false },
            axisTick: { show: false },
            axisLabel: {
                distance: 25,
                formatter: function (val) {
                    var html = '';
                    switch (val) {
                        case 0: html = '{a|N}'; break;
                        case 45: html = '{b|NE}'; break;
                        case 90: html = '{a|E}'; break;
                        case 135: html = '{b|SE}'; break;
                        case 180: html = '{a|S}'; break;
                        case 225: html = '{b|SW}'; break;
                        case 270: html = '{a|W}'; break;
                        case 315: html = '{b|NW}'; break;
                        default: html = "";
                    };
                    return html;
                },
                rich: {
                    a: {
                        fontSize: 14,
                        fontWeight: 700,
                        color: '#303030',
                    },
                    b: {
                        fontSize: 12,
                        color: '#303030',
                    },
                }
            },
            pointer: { show: false },
            title: { show: false },
            anchor: { show: false }
        }]
    };
    charts.setOption(option);
</script>

</html>

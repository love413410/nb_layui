<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备巡查>>备品备件</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/common/layer.css" />
    <link rel="stylesheet" href="../../assets/css/instSpare.css" />
</head>

<body>
    <div class="layui-form layui_retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select name="type" id="type" lay-filter="retrSelect"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button lay-submit lay-filter="addBtn" class="layui-btn layui-btn-normal">
                        添加备品备件
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-hide" id="table" lay-filter="table"></div>

    <div class="layui-form instSpareOut" id="instSpareOut">
        <div class="layui-form-item">
            <label class="layui-form-label">所属站点:</label>
            <div class="layui-input-inline layui_select">
                <select id="sitetype" lay-filter="siteType"></select>
            </div>
            <div class="layui-input-inline layui_select site">
                <select name="stationId" id="site"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">领用人:</label>
            <div class="layui-input-block">
                <input type="text" name="outPeople" autocomplete="off" placeholder="请输入领用人" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn  layui-btn-normal">提交</button>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="record">流转记录</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="out">出库</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
</script>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        tabList: "js/common/tabList",
        instSpare: "js/instSpare",
    }).use("instSpare");
</script>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值班管理>>值班记录</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/dutyTable.css" />
</head>

<body>
    <!-- <div class="layui-form print">
        <div class="layui-item">

                <select name="time" id="time"></select>
            </div>
            <div class="layui-inline readonly">
                <button class="layui-btn layui-btn-sm layui-btn-normal readonly" lay-submit lay-filter="lookup"
                    id="lookup">查询</button>

    <div class="layui-form print">
        <div class="layui-item">
            <div class="layui-inline line">
                <div class="layui-inline">
                    <select name="id" id="site"></select>
                </div>
                <div class="layui-inline">
                    <select name="type">
                        <option value="minute" selected>分钟数据</option>
                        <option value="hour">小时数据</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <button lay-submit lay-filter="lineBtn" class="layui-btn layui-btn-sm layui-btn-normal">查询</button>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-inline readonly">
                    <select name="time" id="time"></select>
                </div>
                <div class="layui-inline readonly">
                    <button class="layui-btn layui-btn-sm layui-btn-normal readonly" lay-submit
                        lay-filter="lookup">查询</button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm" id="print">打印</button>
                </div>
                <div class="layui-inline" id="saveBtn">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="saveBtn">保存</button>
                </div>
            </div>
        </div>
    </div>



    <div class="charts" id="charts">
        <div class="charts_box">
            <div class="line" id="wl"></div>
            <div class="line" id="at"></div>
            <div class="line" id="bp"></div>

            <div class="line" id="hu"></div>
            <div class="line" id="ws"></div>
            <div class="line" id="vb"></div>

            <div class="line" id="sl"></div>
            <div class="line" id="wt"></div>
            <div class="line" id="rn"></div>
        </div>
    </div>

    <div class="print_contents">
        <div id="printContents">
            <div class="layui-fluid table_box" id="table"></div>
            <p style="page-break-before: always;"></p>
            <div class="layui-fluid duty_box" id="duty"></div>
        </div>
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/jquery.js"></script>
<script src="../../assets//lib/print/jQuery.print.js"></script>
<script src="../../assets/lib/echarts.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        dutyTable: "js/dutyTable",
    }).use("dutyTable");
</script>

</html>

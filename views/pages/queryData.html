<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据查询>>站点数据</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/queryData.css" />
</head>

<body>
    <div class="layui-form layui_retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select id="sitetype" lay-filter="siteType"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select name="id" id="site"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select name="type" id="type">
                        <option value="minute">分钟数据</option>
                        <option value="hour">小时数据</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline retr_time">
                    <input type="text" id="date" name="date" readonly class="layui-input" />
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button lay-submit lay-filter="subBtn" class="layui-btn layui-btn-normal">
                        查询
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui_table">
        <div class="layui-hide" id="table" lay-filter="table"></div>
    </div>
    <div class="main" id="main"></div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/echarts.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        getFn: "../store/getFn",
        tabList: "js/common/tabList",
        queryData: "js/queryData",
    }).use("queryData");
</script>

</html>

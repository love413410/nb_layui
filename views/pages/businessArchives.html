<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务管理>>业务工作档案</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/common/layer.css" />
    <link rel="stylesheet" href="../../assets/css/businessArchives.css" />
</head>

<body>
    <div class="layui-form layui_retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline retr_time">
                    <input type="text" id="date" name="date" readonly class="layui-input" />
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button lay-submit lay-filter="subBtn" class="layui-btn layui-btn-normal">
                        查询
                    </button>
                </div>
                <div class="layui-input-inline">
                    <button lay-submit lay-filter="addBtn" class="layui-btn layui-btn-normal">
                        上传
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-hide" id="table" lay-filter="table"></div>
</body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
	<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="load">下载</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui
        .config({
            base: "../../assets/"
        })
        .extend({
            http: "api/http",
            getFn: "../../store/getFn",
            tabList: "js/common/tabList",
            businessArchives: "js/businessArchives",
        }).use("businessArchives");
</script>

</html>

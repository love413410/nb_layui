<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值班管理>>值班监控</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/dutyMonitor.css" />
</head>

<body>
    <div class="layui-form layui_retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select name="id" id="pid"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline retr_time">
                    <input type="text" id="date" name="date" readonly class="layui-input" />
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button lay-submit lay-filter="subBtn" class="layui-btn layui-btn-normal">
                        查询
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-hide" id="table" lay-filter="table"></div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui
        .config({
            base: "../../assets/"
        })
        .extend({
            http: "api/http",
            getFn: "store/getFn",
            tabList: "js/common/tabList",
            dutyMonitor: "js/dutyMonitor",
        }).use("dutyMonitor");
</script>

</html>

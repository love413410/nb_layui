<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置>>站点信息</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/realData.css" />
</head>

<body>
    <div class="layui-form layui_retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select id="sitetype" lay-filter="siteType"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select id="site" lay-filter="siteFilter"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sub_line" id="wlLine"></div>
        <div class="sub_line" id="wsLine"></div>
    </div>
    <div class="container">
        <div class="sub_line" id="atLine"></div>
        <div class="sub_line" id="huLine"></div>
    </div>

    <div class="container">
        <div class="sub_line" id="wtLine"></div>
        <div class="sub_line" id="slLine"></div>
    </div>
    <div class="container">
        <div class="sub_line" id="bpLine"></div>
        <div class="sub_line" id="vbLine"></div>
    </div>
    <div class="alone" id="rnLine"></div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/echarts.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        realData: "js/realData",
    }).use("realData");
</script>

</html>

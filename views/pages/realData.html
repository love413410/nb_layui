<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置>>站点信息</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/common/layer.css" />
    <link rel="stylesheet" href="../../assets/css/realData.css" />
</head>

<body>
    <div class="layui-form layui_retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select id="sitetype" lay-filter="siteType"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select id="site" lay-filter="siteFilter"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-normal" id="step">一键签到</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs4 line" id="wl_box">
                <div id="wl"></div>
            </div>
            <div class="layui-col-xs4 line" id="at_box">
                <div id="at"></div>
            </div>
            <div class="layui-col-xs4 line" id="bp_box">
                <div id="bp"></div>
            </div>

            <div class="layui-col-xs4 line line_box" id="wt_box">
                <div id="wt"></div>
            </div>
            <div class="layui-col-xs4 line line_box" id="rn_box">
                <div id="rn"></div>
            </div>
            <div class="layui-col-xs4 line line_box" id="wd_box">
                <div id="wd"></div>
            </div>



            <div class="layui-col-xs4 line" id="sl_box">
                <div id="sl"></div>
            </div>
            <div class="layui-col-xs4 line" id="vb_box">
                <div id="vb"></div>
            </div>
            <div class="layui-col-xs4 line" id="ws_box">
                <div id="ws"></div>
            </div>
        </div>
        <!-- <div class="layui-row layui-col-space20">
            <div class="layui-col-xs4 line">
                <div class="grid-demo">1/4</div>
            </div>
            <div class="layui-col-xs4 line">
                <div class="grid-demo grid-demo-bg1">1/4</div>
            </div>
            <div class="layui-col-xs4 line">
                <div class="grid-demo">1/4</div>
            </div>
        </div> -->
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/echarts.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        realData: "js/realData",
    }).use("realData");
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备巡查>>在用设备</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/common/layer.css" />
    <link rel="stylesheet" href="../../assets/css/instReuse.css" />
</head>

<body>
    <div class="layui-form layui_retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select id="type" lay-filter="retrType"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline retr_select">
                    <select id="station" lay-filter="retrSite"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-hide" id="table" lay-filter="table"></div>

    <div class="layui-form instReuseEnter" id="instReuseEnter">
        <div class="layui-form-item">
            <label class="layui-form-label">状态:</label>
            <div class="layui-input-block" id="state"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">存放位置:</label>
            <div class="layui-input-block">
                <textarea name="remark" autocomplete="off" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn  layui-btn-normal">提交</button>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="entr">归还</a>
</script>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        tabList: "js/common/tabList",
        instReuse: "js/instReuse"
    }).use("instReuse");
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>设备巡查>>备品备件>>添加</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/instObsAdd.css" />
</head>

<body>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">名称:</label>
            <div class="layui-input-block" id="instrumentName"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态:</label>
            <div class="layui-input-block" id="state"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">采购日期:</label>
            <div class="layui-input-block">
                <input id="stockTime" name="stockTime" readonly autocomplete="off" placeholder="请选择采购日期"
                    class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">供应商:</label>
            <div class="layui-input-block">
                <input type="text" name="supplier" autocomplete="off" placeholder="请输入备品备件供应商" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">型号:</label>
            <div class="layui-input-block">
                <input type="text" name="Type" autocomplete="off" placeholder="请输入备品备件型号" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">编号:</label>
            <div class="layui-input-block">
                <input type="text" name="serialNumber" autocomplete="off" placeholder="请输入备品备件型号" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">存放位置:</label>
            <div class="layui-input-block" id="savePath"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注:</label>
            <div class="layui-input-block">
                <textarea name="remark" autocomplete="off" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn layui-btn-normal">
                    提交
                </button>
            </div>
        </div>
    </form>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/xmselect.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        allReg: "js/common/allReg",
        instObsAdd: "js/components/instObsAdd"
    }).use(["allReg", "instObsAdd"]);
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>系统设置>>人员信息>>修改</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/systemStaffChange.css" />
</head>

<body>
    <div class="layui-form" lay-filter="example">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-block">
                <input type="text" name="personnel" required lay-verify="personnel" autocomplete="off"
                    placeholder="请输入姓名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号:</label>
            <div class="layui-input-block lay_bg_color">
                <input type="text" name="mobile" required lay-verify="mobile" autocomplete="off" placeholder="请输入手机号"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">归属账号:</label>
            <div class="layui-input-block lay_bg_color">
                <input type="text" readonly name="ofUser" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">值班场次:</label>
            <div class="layui-input-block">
                <input type="radio" name="Type" value="1" title="白班">
                <input type="radio" name="Type" value="2" title="夜班">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">值班规划:</label>
            <div class="layui-input-block">
                <div class="xmSelect" id="siteList"></div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn layui-btn-normal">
                    提交
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/xmselect.js"></script>
<script>
    layui.config({
        base: "../../assets/",
    }).extend({
        http: "api/http",
        utils: "../../store/utils",
        allReg: "js/common/allReg",
        systemStaffChange: "js/components/systemStaffChange",
    }).use(["allReg", "systemStaffChange"]);
</script>

</html>

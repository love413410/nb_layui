<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>设备巡查>>在用设备>>修改</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/instReuseChange.css" />
</head>

<body>
    <form class="layui-form" lay-filter="example">
        <input type="hidden" name="id">
        <div class="layui-form-item layui_select">
            <label class="layui-form-label">所属站点:</label>
            <div class="layui-input-inline">
                <select id="sitetype" lay-filter="siteType">
                    <!-- <option value="">1</option> -->
                </select>
            </div>
            <div class="layui-input-inline site">
                <select name="ofStation" id="site">
                    <!-- <option value="">2</option> -->
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">启用日期:</label>
            <div class="layui-input-block">
                <input name="outTime" readonly class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">到期日期:</label>
            <div class="layui-input-block">
                <input id="expireTime" name="expireTime" readonly autocomplete="off" placeholder="请选择到期日期"
                    class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">供应商:</label>
            <div class="layui-input-block">
                <input name="supplier" readonly class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">型号:</label>
            <div class="layui-input-block">
                <input name="Type" readonly class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">编号:</label>
            <div class="layui-input-block">
                <input name="serialNumber" readonly class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更换人员:</label>
            <div class="layui-input-block">
                <input name="outPeople" autocomplete="off" placeholder="请输入更换人员" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注:</label>
            <div class="layui-input-block">
                <textarea name="usRemark" autocomplete="off" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn layui-btn-normal">
                    提交
                </button>
            </div>
        </div>
    </form>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/xmselect.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        instReuseChange: "js/components/instReuseChange"
    }).use("instReuseChange");
</script>

</html>

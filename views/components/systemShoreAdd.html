<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统设置>>岸段信息>>添加</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/systemShoreAdd.css" />
</head>

<body>
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">岸段名称</label>
            <div class="layui-input-block">
                <input type="text" name="section" lay-verify="required" lay-reqtext="请输入岸段名称" autocomplete="off"
                    placeholder="请输入岸段名称" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn layui-btn-normal">
                    提交
                </button>
            </div>
        </div>
    </div>
</body>

<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        allReg: "js/common/allReg",
        systemShoreAdd: "js/components/systemShoreAdd",
    }).use(["allReg", "systemShoreAdd"]);
</script>

</html>

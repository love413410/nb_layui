<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>在用设备>>校验</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/instReusePart.css" />
</head>

<body>
    <div class="layui-form" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">更换日期</label>
            <div class="layui-input-block ">
                <input type="text" name="Time" id="time" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更换人</label>
            <div class="layui-input-block ">
                <input type="text" name="user" lay-verify="partPeople" autocomplete="off" placeholder="请输入更换人"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更换内容:</label>
            <div class="layui-input-block">
                <textarea name="content" placeholder="请输入更换内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item btn">
            <div class="layui-input-block">
                <button lay-submit lay-filter="addBtn" class="layui-btn layui-btn-normal">提交</button>
            </div>
        </div>
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        allReg: "js/common/allReg",
        instReusePart: "js/components/instReusePart"
    }).use(["allReg", "instReusePart"]);
</script>

</html>

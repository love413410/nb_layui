<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>设备巡查>>观测仪器>>修改</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/instObsChange.css" />
</head>

<body>
    <form class="layui-form" lay-filter="example">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">仪器类型:</label>
            <div class="layui-input-block layui_select">
                <select name="Type" id="insttype">
                    <!-- <option value="1">观测站</option>
                        <option value="2">雷达</option>
                        <option value="3">浮标</option>
                        <option value="4">志愿船</option>
                        <option value="5">GPS</option> -->
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">仪器状态:</label>
            <div class="layui-input-block layui_select">
                <select name="state" id="state">
                    <!-- <option value="1">观测站</option>
                        <option value="2">雷达</option>
                        <option value="3">浮标</option>
                        <option value="4">志愿船</option>
                        <option value="5">GPS</option> -->
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">采购时间:</label>
            <div class="layui-input-block">
                <input type="text" id="purchaseTime" name="stockTime" lay-verify="purchaseTime" autocomplete="off"
                    placeholder="请选择采购时间" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">供应商:</label>
            <div class="layui-input-block">
                <input type="text" name="supplier" required lay-verify="supplier" autocomplete="off"
                    placeholder="请输入仪器供应商" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item lay_unit">
            <label class="layui-form-label">价格:</label>
            <div class="layui-input-block">
                <input type="text" name="price" autocomplete="off" placeholder="请输入仪器价格" class="layui-input" />
                <p>元</p>
                <!-- <input type="text" name="price" required lay-verify="price" autocomplete="off" placeholder="请输入仪器价格"
                    class="layui-input" />
                <p>元</p> -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">型号:</label>
            <div class="layui-input-block">
                <input type="text" name="instrumentModel" required lay-verify="instrumentModel" autocomplete="off"
                    placeholder="请输入仪器序型号" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">序列号:</label>
            <div class="layui-input-block">
                <input type="text" name="instrumentNumber" lay-verify="instrumentNumber" autocomplete="off"
                    placeholder="请输入仪器序列号" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内部编号:</label>
            <div class="layui-input-block">
                <input type="text" name="internalNum" required lay-verify="internalNum" autocomplete="off"
                    placeholder="请输入内部编号" class="layui-input" />
            </div>
        </div>
        <!-- <div class="layui-form-item lay_unit">
            <label class="layui-form-label">数量:</label>
            <div class="layui-input-block">
                <input type="text" name="totalNum" autocomplete="off" placeholder="请输入采购数量" class="layui-input" />
                <p>个</p>
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label">存放位置:</label>
            <div class="layui-input-block">
                <textarea name="savePath" placeholder="请输入存放位置" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注:</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn layui-btn-normal">
                    提交
                </button>
            </div>
        </div>
    </form>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        allReg: "js/common/allReg",
        instObsChange: "js/components/instObsChange"
    }).use(["allReg", "instObsChange"]);
</script>

</html>

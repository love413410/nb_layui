<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>系统设置>>报警参数>>修改</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/systemCallChange.css" />
</head>

<body>
    <form class="layui-form" lay-filter="changeForm">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">要素名:</label>
            <div class="layui-input-block">
                <input type="text" name="element" readonly class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最大值:</label>
            <div class="layui-input-block">
                <input type="text" name="up" autocomplete="off" placeholder="请输入监控IP" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最小值:</label>
            <div class="layui-input-block">
                <input type="text" name="down" autocomplete="off" placeholder="请输入监控IP" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">波动值:</label>
            <div class="layui-input-block">
                <input type="text" name="wave" autocomplete="off" placeholder="请输入监控IP" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn layui-btn-normal">
                    提交
                </button>
            </div>
        </div>
    </form>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui
        .config({
            base: "../../assets/"
        })
        .extend({
            http: "api/http",
            allReg: "js/common/allReg",
            systemCallChange: "js/components/systemCallChange",
        })
        .use(["allReg", "systemCallChange"]);
</script>

</html>

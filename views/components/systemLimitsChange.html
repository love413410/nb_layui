<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统设置>>权限信息>>修改</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/systemLimitsChange.css" />
</head>

<body>
    <div class="layui-form" lay-filter="example">
        <input type="hidden" name="id" />
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-block">
                <input type="text" name="userName" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">重置密码:</label>
            <div class="layui-input-block">
                <input type="password" name="passWord" id="pass" required lay-verify="password" autocomplete="off"
                    placeholder="请输入重置密码,不修改则无需输入" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码:</label>
            <div class="layui-input-block">
                <input type="password" lay-verify="newPass" autocomplete="off" placeholder="请确认密码"
                    class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-block">
                <input type="text" name="Name" autocomplete="off" placeholder="请输入姓名" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号:</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" autocomplete="off" placeholder="请输入手机号" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电子签名:</label>
            <div class="layui-input-block">
                <p class="layui-btn layui-btn-sm" id="upload">点击上传</p>
                <p class="layui-hide" id="uploadBtn"></p>
                <img id="sign" src="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户级别:</label>
            <div class="layui-input-block layui_select" id="limit"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属部门:</label>
            <div class="layui-input-block layui_select" id="ofSection"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit lay-filter="subbtn" class="layui-btn layui-btn-normal">
                    提交
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        getFn: "store/getFn",
        systemLimitsChange: "js/components/systemLimitsChange",
    }).use("systemLimitsChange");
</script>

</html>

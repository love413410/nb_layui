<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页点击站点后弹出</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/layHome.css" />
</head>

<body>
    <div class="layui-form" lay-filter="layForm">
        <div class="layui-form-item">
            <label class="layui-form-label">站名:</label>
            <div class="layui-input-block">
                <input type="text" name="stationName" readonly class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">位置:</label>
            <div class="layui-input-block">
                <input type="text" name="seat" readonly class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">最新状态时间:</label>
            <div class="layui-input-block">
                <input type="text" name="newTime" readonly class="layui-input" />
            </div>
        </div>
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/"
    }).extend({
        http: "api/http",
        layHome: "js/components/layHome"
    }).use("layHome");
</script>

</html>

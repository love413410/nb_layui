    sessionStorage.clear();

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观测系统运行监控软件平台</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
    <form class="layui-form indexForm">
        <div class="layui-form-item loginHead" id="loginHead">
            观测系统运行监控软件平台
        </div>
        <div class="layui-form-item loginHead marHead">
            <!-- 观测系统运行监控软件平台建设 -->
        </div>

        <div class="layui-form-item loginInput">
            <label class="layui-form-label">
                <img src="./images/user.svg" alt="user.svg">
            </label>
            <div class="layui-input-inline">
                <input type="text" name="userName" value="admin" autocomplete="off" placeholder="请输入用户名"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item loginInput">
            <label class="layui-form-label">
                <img src="./images/password.svg" alt="password.svg">
            </label>
            <div class="layui-input-inline">
                <input type="password" name="passWord" value="12345678" autocomplete="off" placeholder="请输入密码"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item marInput">
            <div class="layui-input-block">
                <input type="radio" name="isSign" value="1" title="今日值班人员" lay-submit lay-filter="isSign">
                <input type="radio" name="isSign" value="0" title="非今日值班人员" lay-submit lay-filter="isSign">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-inline longinBtn">
                <button lay-submit lay-filter="subBtn" class="layui-btn">
                    登录
                </button>
            </div>
        </div>
    </form>
</body>
<script src="./assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "./assets/"
    }).extend({
        http: "api/http",
        index: "js/index"
    }).use("index");
</script>

</html>
